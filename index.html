<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Prova</title>
</head>
<body>

    <!-- Main -->
    <main id="my_space">

        <!-- il mio input e bottone -->
        <div>

            <input v-model="newTodo" @keyup.enter="addItem" type="text" placeholder="New QuackDo">
            <button @click="addItem" >HonkAdd</button>
        </div>

        <!-- il mio container per la lista -->
        <div>

            <ul v-if="todos.length > 0">

                <li
                v-for="(item, i) in todos"
                @click="toggleDone(item)"
                :class="item.done === true ? 'done' : '' " 
                :key="i">
                    {{ item.text }}
                    <i @click="deleteItem(i)" class="fas fa-times"></i>
                </li>
            </ul>
            <!-- Se non ci sono todos fai comparire una scritta -->
            <h2 v-else>
                Non ci sono altri compiti da svolgere
            </h2>
        </div>
    </main>

    <!-- JS bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- My JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/lemiefunzioniscript.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
